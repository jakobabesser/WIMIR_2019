label: Semitone Interval Distribution
description: Histogram and raw vector of semitone intervals

feature:

  source:
    PITCH:
      param: pitch
      
  process:

    DIFF:
      type: diff
      inputVec: PITCH.outputVec

    HIST:
      type: hist
      histogramType: ordinal
      min: -20
      max: +20
      density: True
      inputVec: DIFF.outputVec
       
  sink:

    F1:
      type: sink
      input: DIFF.outputVec
      label: int_raw
      doc:
        type: Integer
        length: N-1
        description: List of semitone intervals

    F2:
      type: sink
      input: HIST.bins  
      label: int_hist_values
      doc:
        type: Integer [-20:+20]
        length: 41
        description: Bins of semitone intervals

    F3:
      type: sink
      input: HIST.histVec
      label: int_hist_dens
      doc:
        type: Real [0..1]
        length: 41
        description: Relative frequency of semitone intervals
