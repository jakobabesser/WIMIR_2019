label: Duration Class Bigrams
description: "Histogram features for duration classes (DURCLASS) bigrams: all unique DURCLASS bigrams and all DURCLASS bigrams occuring at least twice."

feature:

  source:

    DURCLASS:
      param: durclass

  process:

    NGRAM:
      type: ngram
      N: 2
      inputVec: DURCLASS.outputVec

    NGRAMHIST:
      type: hist
      histogramType: nominal
      inputVec: NGRAM.outputVec

    TH1:
      type: threshold
      inputVec: NGRAMHIST.histVec
      threshold: 1
      operator: "gt"

    SEL1:
      type: selector
      inputVec: NGRAMHIST.bins
      selectVec: TH1.outputVec

    SEL2:
      type: selector
      inputVec: NGRAMHIST.histVec
      selectVec: TH1.outputVec

  sink:

    F1:
      type: sink
      input: NGRAMHIST.bins
      label: durclass_2grams_values
      doc:
        type: String
        length: Variable
        description: Histogram bins (all unique DURCLASS bigrams)

    F2:
      type: sink
      input: NGRAMHIST.histVec
      label: durclass_2grams_hist
      doc:
        type: Integer
        length: Variable
        description: Histogram bin count (all unique DURCLASS bigrams)

    F3:
      type: sink
      input: SEL1.outputVec
      label: durclass_2grams_pattern
      doc:
        type: String
        length: Variable
        description: Histogram bins (all unique DURCLASS bigrams occuring at least twice)

    F4:
      type: sink
      input: SEL2.outputVec
      label: durclass_2grams_pat_freq
      doc:
        type: Integer
        length: Variable
        description: Histogram bin count (all unique DURCLASS bigrams occuring at least twice)
